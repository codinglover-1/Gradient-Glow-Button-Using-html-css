<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

.container{
    width: 100%;
    height: 100vh;
    background-color: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
}
.btn{
    padding: 16px 48px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg,#6366f1,#22d3cc);
    border-radius: 50px;
    cursor: pointer;
    border: none;
    box-shadow: 0 15px 30px rgba(99,102,241,0.4);
    transition: all 0.3s ease;
    overflow: hidden;
    position: relative;
}
.btn:hover{
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 20px 40pxx rgba(34,211, 238,0.5);
}
.btn::after{
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    top: 50%;
    left: 50%;
transform: translate(-50%,-50%);
transition: all 0.8s ease;

}

.btn:active::after{
    width: 300px;
    height: 300px;
    opacity: 0;
    
}



</style>

<body>
    

<div class="container">
    <button class="btn">Get Started</button>
</div>


<!-- start button design plezz like and share and subscribe -->
</body>
</html>
